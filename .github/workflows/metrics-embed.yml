# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference and 
# https://github.com/blahah/blahah/blob/main/.github/workflows/metrics-embed.yml for the customized ones
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: mcrewcow
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/New_York
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_ignored: member, forker, deployer, follower, chatter
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: X
          plugin_introduction_title: yes
        
          plugin_lines: yes
          plugin_lines_history_limit: 5
          plugin_lines_repositories_limit: 40
          plugin_lines_sections: base
          repositories: ''


